version: '3.8'

services:
  backend:
    build: ./backend
    container_name: timealarm-backend
    ports:
      - "4000:4000"
    volumes:
      - ./data:/app/data
    environment:
      - DATA_DIR=data
      - CORS_ORIGIN=http://localhost
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: timealarm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
